<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>张枫旸-用户注册界面</title>
    <link rel="stylesheet" type="text/css" href="../resource/styles.css">
</head>

<body background="../resource/images/bupt.png">
    <div class="wrapper">
        <div class="container">
        <a class="returnlink" href="../index.html">返回欢迎界面</a>
            <h1 id="welcome">新用户注册</h1>
            <form class="form" action="#" method="post">
                <li>
                    <input type="text" placeholder="用户名" name="Username" required/>
                </li>
                <li>
                性别：
                    <input type="radio" name="sex" value="male" required/> 男
                    <input type="radio" name="sex" value="female" /> 女
                </li>
                <br />
                <li>
                下列哪些项是您的爱好：
                    <input type="checkbox" name="hobby" value="swim" /> 游泳
                    <input type="checkbox" name="hobby" value="fit" /> 健身
                    <input type="checkbox" name="hobby" value="game" /> 电子游戏
                    <input type="checkbox" name="hobby" value="ball" /> 打球
                </li>
                <br />
                <li>
                    <input type="email" placeholder="电子邮箱" required />
                    <span class="form_hint">正确的格式如 "name@something.com"</span>
                </li>
                <li>
                    <input type="text" placeholder="邮编" pattern="[0-9]{6}"/>
                    <span class="form_hint">邮编的格式为6位数字</span>
                </li>
                <li>
                    <input type="text" placeholder="手机号码" required pattern="[0-9]{11}" />
                    <span class="form_hint">电话的格式为11位数字</span>
                </li>
                <li>
                    <input type="password" placeholder="密码" required/>
                <li>
                    <input type="date" required />
                </li>
                <li>
                    <button type="submit">提交</button>
                </li>
                <br />
                <li>
                    
                </li>
                <span class="required_notification">* 代表必填的选项</span>
            </form>
        </div>
    </div>
</body>
</html>
